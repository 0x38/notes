<!DOCTYPE html>
<html>
  <head>
    <title>Notes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0788FF">
    <link rel="icon" href="favicon.ico">
    <link href="css/style.css" rel="stylesheet">
    <meta name="application-name" content="Notes" />
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__inner">
        <div class="notepad">
          <h1 class="notepad__heading">Notes</h1>
          <ul class="notepad__list"></ul>
          <form class="notepad__form">
              <input class="notepad__form-input" placeholder="Start typing&hellip;" />
          </form>
          

          </div>
        </div>
      </div>
    </div>
    <div class="console">
      <div class="console__localstorage">
        localStorage:
        <span></span>
      </div>
      <div class="console__serviceworker">
        ServiceWorker:
        <span></span>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
